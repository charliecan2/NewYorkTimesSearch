<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4" id="times-header">New York Times Search</h1>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h4 class="display-5">Search Parameters</h4>
            <hr class="my-4">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Search Term</label>
                  <input type="search" class="form-control" id="searchTerm">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                  <select class="custom-select" id="numRecords">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year (Optional)</label>
                    <input type="search" class="form-control" id="startYear">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (Optional)</label>
                    <input type="search" class="form-control" id="endYear">
                </div>
                <button id="searchButton">Search</button>
                <button id="clearResults">Clear Results</button>
            </form>
        </div>
        <div class="jumbotron">
            <h1 class="display-5">Top Articles</h1>
            <hr class="my-4">
            <div id="articleContents"></div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
